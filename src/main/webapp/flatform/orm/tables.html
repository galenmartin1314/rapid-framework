<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
[#include "../include.html" /]
<title>${appName}-数据表</title>
</head>
<body>
	
	<label style="font-size:12px;">数据表：</label>
	<input type="text" id="table" name="table" />
	<br/><br/>
</body>
<script type="text/javascript">
$(function(){
	$("#table").ligerComboBox(
            {
                url: 'listtable.ghtml',
                valueField: 'value',
                textField: 'text', 
                selectBoxWidth: 400,
                autocomplete: true,
                width: 400,
                renderItem: function (e)
                { 
                    var data = e.data, key = e.key;
                    var out = [];
                    out.push('<div>' + this._highLight(data.text, key) + '</div>');
                    return out.join('');
                }
            }
        );
});
</script>
</html>
